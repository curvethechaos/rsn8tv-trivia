<div id="branding-tab" class="tab-content">
    <div class="card">
        <div class="card-header">
            <h2>Branding Management</h2>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="saveBrandingSettings()">Save Changes</button>
            </div>
        </div>
        
        <div class="card-body">
            <!-- Logo Management -->
            <div class="branding-section">
                <h3>Logo & Identity</h3>
                <div class="logo-grid">
                    <div class="logo-upload-section">
                        <h4>Main Logo</h4>
                        <div class="current-logo">
                            <img id="current-logo-img" src="/assets/default-logo.png" alt="Current Logo">
                        </div>
                        <div class="upload-controls">
                            <input type="file" id="logo-file" accept="image/*" style="display: none;" onchange="previewLogo(event)">
                            <button class="btn btn-secondary" onclick="document.getElementById('logo-file').click()">
                                Choose New Logo
                            </button>
                            <button class="btn btn-primary" onclick="uploadLogo()" id="upload-logo-btn" disabled>
                                Upload Logo
                            </button>
                        </div>
                        <small class="form-hint">Recommended: 300x100px, PNG with transparency</small>
                    </div>
                    
                    <div class="logo-upload-section">
                        <h4>Favicon</h4>
                        <div class="current-favicon">
                            <img id="current-favicon-img" src="/favicon.ico" alt="Current Favicon">
                        </div>
                        <div class="upload-controls">
                            <input type="file" id="favicon-file" accept="image/*" style="display: none;" onchange="previewFavicon(event)">
                            <button class="btn btn-secondary" onclick="document.getElementById('favicon-file').click()">
                                Choose Favicon
                            </button>
                            <button class="btn btn-primary" onclick="uploadFavicon()" id="upload-favicon-btn" disabled>
                                Upload Favicon
                            </button>
                        </div>
                        <small class="form-hint">Recommended: 32x32px or 16x16px, ICO or PNG</small>
                    </div>
                </div>
            </div>
            
            <!-- Brand Settings -->
            <div class="branding-section">
                <h3>Brand Settings</h3>
                <div class="settings-grid">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="company-name" placeholder="RSN8TV Trivia">
                    </div>
                    <div class="form-group">
                        <label>Tagline</label>
                        <input type="text" id="tagline" placeholder="Test Your Knowledge, Win Prizes!">
                    </div>
                    <div class="form-group">
                        <label>Primary Brand Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="brand-primary-color" value="#4dd0e1">
                            <input type="text" id="brand-primary-color-text" value="#4dd0e1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Secondary Brand Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="brand-secondary-color" value="#ff6b6b">
                            <input type="text" id="brand-secondary-color-text" value="#ff6b6b">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sponsor Management -->
            <div class="branding-section">
                <h3>Sponsor Management</h3>
                <div class="sponsor-controls">
                    <label class="toggle-label">
                        <input type="checkbox" id="show-sponsors" checked>
                        <span>Display Sponsors on Host Screen</span>
                    </label>
                    <div class="form-group inline">
                        <label>Rotation Interval (seconds):</label>
                        <input type="number" id="sponsor-rotation" value="10" min="5" max="60" style="width: 80px;">
                    </div>
                    <button class="btn btn-primary" onclick="showAddSponsorModal()">Add Sponsor</button>
                </div>
                
                <div class="sponsors-grid" id="sponsors-grid">
                    <!-- Sponsors will be loaded here -->
                </div>
            </div>
            
            <!-- Preview Section -->
            <div class="branding-section">
                <h3>Preview</h3>
                <div class="preview-options">
                    <button class="preview-btn active" onclick="showBrandingPreview('host')">Host Display</button>
                    <button class="preview-btn" onclick="showBrandingPreview('player')">Player Interface</button>
                </div>
                <div class="branding-preview" id="branding-preview">
                    <!-- Preview will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Sponsor Modal -->
    <div id="sponsor-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="sponsor-modal-title">Add Sponsor</h2>
                <button class="close-btn" onclick="closeSponsorModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="sponsor-form">
                    <div class="form-group">
                        <label>Sponsor Name *</label>
                        <input type="text" id="sponsor-name" required>
                    </div>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input type="url" id="sponsor-website" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Display Order</label>
                        <input type="number" id="sponsor-order" value="999" min="1">
                        <small class="form-hint">Lower numbers appear first</small>
                    </div>
                    <div class="form-group">
                        <label>Logo *</label>
                        <div class="sponsor-logo-upload">
                            <img id="sponsor-logo-preview" src="" alt="Logo preview" style="display: none;">
                            <input type="file" id="sponsor-logo-file" accept="image/*" required>
                        </div>
                        <small class="form-hint">Recommended: 200x100px, PNG with transparency</small>
                    </div>
                    <input type="hidden" id="sponsor-id">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSponsorModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSponsor()">Save Sponsor</button>
            </div>
        </div>
    </div>
</div>
