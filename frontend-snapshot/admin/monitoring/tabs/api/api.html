<div id="api-tab" class="tab-content">
    <div class="card">
        <div class="card-header">
            <h2>API Management</h2>
            <button class="btn btn-primary" onclick="generateAPIKey()">Generate New Key</button>
        </div>
        <div class="card-body">
            <div class="api-keys">
                <h3>API Keys</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Last Used</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="api-keys-tbody">
                        <!-- API keys -->
                    </tbody>
                </table>
            </div>
            <div class="api-docs">
                <h3>API Documentation</h3>
                <div class="endpoint-list">
                    <div class="endpoint">
                        <h4>GET /api/leaderboards</h4>
                        <p>Retrieve leaderboard data</p>
                        <pre><code>curl -H "X-API-Key: YOUR_KEY" https://trivia.rsn8tv.com/api/leaderboards</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
