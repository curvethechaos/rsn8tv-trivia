<div id="settings-tab" class="tab-content">
    <div class="card">
        <div class="card-header">
            <h2>System Settings</h2>
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
        <div class="card-body">
            <div class="settings-sections">
                <div class="settings-section">
                    <h3>Game Configuration</h3>
                    <div class="form-group">
                        <label>Questions per Game</label>
                        <input type="number" id="questions-per-game" value="10" min="5" max="20">
                    </div>
                    <div class="form-group">
                        <label>Time per Question (seconds)</label>
                        <input type="number" id="time-per-question" value="30" min="10" max="60">
                    </div>
                    <div class="form-group">
                        <label>Points for Correct Answer</label>
                        <input type="number" id="points-correct" value="100" min="10" max="1000">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Security Settings</h3>
                    <div class="form-group">
                        <label>Session Timeout (hours)</label>
                        <input type="number" id="session-timeout" value="24" min="1" max="168">
                    </div>
                    <div class="form-group">
                        <label>Max Login Attempts</label>
                        <input type="number" id="max-login-attempts" value="5" min="3" max="10">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Maintenance</h3>
                    <button class="btn btn-warning" onclick="clearCache()">Clear Cache</button>
                    <button class="btn btn-warning" onclick="optimizeDatabase()">Optimize Database</button>
                    <button class="btn btn-danger" onclick="resetDemo()">Reset Demo Data</button>
                </div>
            </div>
        </div>
    </div>
</div>
