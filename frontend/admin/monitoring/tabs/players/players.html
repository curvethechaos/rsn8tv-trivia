<!-- /var/www/html/admin/monitoring/tabs/players/players.html -->
<div class="players-container">
    <h2>Player Management</h2>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Players</h3>
            <div class="stat-value" id="totalPlayersCount">0</div>
        </div>
        <div class="stat-card">
            <h3>Registered Today</h3>
            <div class="stat-value" id="registeredToday">0</div>
        </div>
        <div class="stat-card">
            <h3>With Email</h3>
            <div class="stat-value" id="withEmail">0</div>
        </div>
        <div class="stat-card">
            <h3>Marketing Consent</h3>
            <div class="stat-value" id="marketingConsent">0</div>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
        <h3>Filters</h3>
        <div class="filters-grid">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search by name or email...">
            </div>
            <div class="filter-group">
                <label>Email Status</label>
                <select id="emailFilter">
                    <option value="">All Players</option>
                    <option value="true">With Email</option>
                    <option value="false">Without Email</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marketing Consent</label>
                <select id="marketingFilter">
                    <option value="">All</option>
                    <option value="true">Opted In</option>
                    <option value="false">Opted Out</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Min Highest Score</label>
                <input type="number" id="minScoreFilter" placeholder="0" min="0">
            </div>
            <div class="filter-group">
                <label>Min Total Score</label>
                <input type="number" id="minTotalScoreFilter" placeholder="0" min="0">
            </div>
            <div class="filter-group">
                <label>Registration Date From</label>
                <input type="date" id="dateFrom">
            </div>
            <div class="filter-group">
                <label>Registration Date To</label>
                <input type="date" id="dateTo">
            </div>
            <div class="filter-group">
                <label>Prize Eligible</label>
                <select id="prizeFilter">
                    <option value="">All Players</option>
                    <option value="threshold">8,500+ Weekly Score</option>
                    <option value="weekly">Weekly Leaders</option>
                    <option value="monthly">Monthly Leaders</option>
                </select>
            </div>
        </div>
        <div class="filter-actions">
            <button class="btn btn-primary" onclick="PlayersTab.applyFilters()">Apply Filters</button>
            <button class="btn btn-secondary" onclick="PlayersTab.resetFilters()">Reset</button>
        </div>
    </div>

    <!-- Table Actions -->
    <div class="table-actions">
        <div class="actions-left">
            <button class="btn btn-primary" onclick="PlayersTab.exportPlayers()">
                Export Players
            </button>
            <button class="btn btn-success" onclick="PlayersTab.exportMarketing()">
                Export Marketing List
            </button>
        </div>
        <div class="actions-right">
            <span class="selected-count">
                <span id="selectedCount">0</span> players selected
            </span>
        </div>
    </div>

    <!-- Players Table -->
    <div class="table-wrapper">
        <table class="players-table">
            <thead>
                <tr>
                    <th class="checkbox-column">
                        <input type="checkbox" id="selectAllCheckbox" onchange="PlayersTab.toggleSelectAll()">
                    </th>
                    <th class="sortable" data-sort="nickname" onclick="PlayersTab.sortBy('nickname')">
                        Nickname
                    </th>
                    <th class="sortable" data-sort="real_name" onclick="PlayersTab.sortBy('real_name')">
                        Real Name
                    </th>
                    <th class="sortable" data-sort="email" onclick="PlayersTab.sortBy('email')">
                        Email
                    </th>
                    <th class="sortable numeric" data-sort="games_played" onclick="PlayersTab.sortBy('games_played')">
                        Games
                    </th>
                    <th class="sortable numeric" data-sort="highest_score" onclick="PlayersTab.sortBy('highest_score')">
                        High Score
                    </th>
                    <th class="sortable numeric" data-sort="total_score" onclick="PlayersTab.sortBy('total_score')">
                        Total Score
                    </th>
                    <th class="sortable" data-sort="created_at" onclick="PlayersTab.sortBy('created_at')">
                        Registered
                    </th>
                    <th class="sortable" data-sort="last_played" onclick="PlayersTab.sortBy('last_played')">
                        Last Played
                    </th>
                    <th>Marketing</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <tr>
                    <td colspan="11" class="loading-cell">Loading players...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper">
        <div class="pagination-info">
            Showing <span id="showingFrom">0</span>-<span id="showingTo">0</span> 
            of <span id="totalCount">0</span> players
        </div>
        <div class="pagination-controls">
            <button class="btn btn-sm" id="prevBtn" onclick="PlayersTab.prevPage()" disabled>
                Previous
            </button>
            <div class="page-input-group">
                <span>Page</span>
                <input type="number" class="page-input" id="pageInput" value="1" min="1" onchange="PlayersTab.goToPage()">
                <span>of <span id="totalPages">1</span></span>
            </div>
            <button class="btn btn-sm" id="nextBtn" onclick="PlayersTab.nextPage()" disabled>
                Next
            </button>
        </div>
    </div>

    <!-- Player Details Modal -->
    <div id="playerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Player Details</h3>
                <button class="modal-close" onclick="PlayersTab.closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="playerModalBody">
                <!-- Player details will be loaded here -->
            </div>
        </div>
    </div>
</div>
